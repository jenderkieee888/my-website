<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}

		.button-nav {
			display: inline-block; /* 使按钮内联显示，方便设置宽度 */
			width: 170px; /* 固定按钮宽度，根据需要调整 */
			padding: 10px 0; /* 垂直填充，保持按钮高度一致 */
			border: 2px solid #89c967; /* 浅绿色边框 */
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			color: #89c967; /* 浅绿色文字 */
			background-color: transparent; /* 透明背景 */
			outline: none;
			transition: all 0.3s ease;
			text-align: center; /* 文本居中 */
			position: relative;
			bottom: 100px;
		  }
		  
		  .button-nav:hover {
			background-color: rgba(137, 201, 103, 0.2); /* 鼠标悬停时的背景色 */
		  }
		  
		  /* 箭头样式 */
		  .button-nav::after {
			content: '';
			position: absolute;
			top: 50%;
			transform: translateY(-50%) rotate(45deg);
			border-style: solid;
			border-width: 1px 1px 0 0;
			border-color: #89c967 transparent transparent transparent;
		  }
		  
		  /* 上一页按钮的箭头 */
		  .button-nav.prev::after {
			right: 20px; /* 根据按钮宽度和设计调整箭头位置 */
		  }
		  
		  /* 下一页按钮的箭头 */
		  .button-nav.next::after {
			left: 20px; /* 根据按钮宽度和设计调整箭头位置 */
			transform: translateY(-50%) rotate(225deg); /* 调整箭头方向 */
		  }
		  
		  /* 确保箭头在按钮文本之后显示 */
		  .button-nav span {
			position: relative;
			z-index: 1;
		  }

		/* 上一页按钮的定位 */
		.button-nav.prev {
			left: 100px; /* 根据需要调整距离左边的距离 */
		}
		
		/* 下一页按钮的定位 */
		.button-nav.next {
			left: 200px; /* 根据需要调整距离右边的距离 */
		}

	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
	
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">

				<span class="space"/>原谅我有时候太希望你快点做出改变，你的学习态度、思维方式等等，可能语气很凶让你伤心了骚瑞～🥺但是我经常会反思，“凶”并不能让你迅速做出改变，反而会让你更加反感，因此我的结论是，第一：改变需要时间，你才16岁，16岁的熊博宁可比16岁的王文馨不懂事多了，要相信你会慢慢理解我说的话；第二：也不一定要按照我的方式去思考，可能在你慢慢成长的过程中，能够形成一个更加高级且适合你的思维方式，说不定比我的思维方式更好。能够得出这样的结论我觉得也是因为爱呀，因为爱，所以信任，也相信我们的未来会很美好！<br />
				
			</div>

			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						一直爱你呀我的宝～
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						Love u forever and ever.<br/>
						<div class="signature">- 你亲爱的十二</div>
					</div>
				</div>
			</div>
		</div>

		<button class="button-nav prev" onclick="goToPage(4)">
			<span> << Previous Page</span>
		  </button>
		
		<button class="button-nav next" onclick="goToPage(6)">
			<span>Next Page >> </span>
		</button>
	
	</div>

	<script type="text/javascript">
		function goToPage(pageNumber) {
			var pageName = "index" + pageNumber + ".html";
			window.location.href = pageName;
		}
	</script>

	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2024,0,30);
		together.setHours(21);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>


</body>
</html>
